<!DOCTYPE html>
<html>
  <head>
    <title> 
    </title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <link href="./assets/bootstrap-flat.css" rel="stylesheet">
  </head>
  <body class="desktop">
    <div class="hell">Name</div>
    <form data-validate-form="">
    </form>
    <div class="form-group row">
      <label class="control-label col-xs-3">Name</label>
      <div class="col-xs-9 form-control-container">
        <input class="form-control" type="{}" data-bind="value: data.name" name="name"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-xs-3">Birthday</label>
      <div class="col-xs-9 form-control-container">
        <input class="form-control date" readonly="readonly" data-bind="date: data.birth" name="birth"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-xs-3">Gender</label>
      <div class="col-xs-9 form-control-container">
        <input class="form-control" type="{}" data-bind="value: data.gender" name="gender"/>
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-xs-3">Is Active</label>
      <div class="col-xs-9 form-control-container">
        <input class="form-control" type="{}" data-bind="value: data.isActive" name="isActive"/>
      </div>
    </div>
    <div data-role="datatable" data-auto-bind="false" data-bind="data-bind: source: data.People">
      <script class="tpl-header" type="text/x-template">
        <tr>
          <th class="sortable string" data-type="string" data-prop="name">Name</th>
          <th class="date" data-type="date" data-prop="birth">Birthday</th>
          <th class="boolean" data-type="boolean" data-prop="isActive">Is Active</th> 
        </tr>
      </script>
      <script class="tpl-row" type="text/x-template">
        <tr data-id="#= id #">
          <td title="#: name != null ? name : '-' #">#: name != null ? name : '-' #</td>
          <td title="#: birth != null ?  kendo.toString(kendo.parseDate(birth), 'yyyy/MM/dd'): '-' #">#: birth != null ?  kendo.toString(kendo.parseDate(birth), 'yyyy/MM/dd'): '-' #</td>
          <td title="#: isActive ? '是': '否' #">#: isActive ? '是': '否' #</td>
        </tr>
      </script>
    </div>
    <input data-role="datepicker" data-bind="xxxx"/>
  </body>
</html>
